<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My todos</title>
</head>

<body>
        <header>
            <h1>halo <span id="username"></span></h1>
            <a href="/logout/">Log Out</a>
        </header>

        <main>
            <h2>Todos Anda</h2>
            <form action="" id="addTodoForm">
                <input type="text" id="noteInput" placeholder="Apa yang perlu dilakukan" required>
                <button type="submit">Tambah</button>
            </form>
            <ul id="todoList"></ul>
        </main>
   
    <script>
        const userNameSpan = document.getElementById('username');
        const addTodoForm = document.getElementById('addTodoForm');
        const noteInput = document.getElementById('noteInput');
        const todoList = document.getElementById('todoList');

            (async () => {
                try {
                    const response = await fetch('/api/me');
                    if (!response.ok) {
                        window.location.href = '/login/';
                        return;
                    }
                    const { success, data } = await response.json();
                    if (success) {
                        userNameSpan.textContent = data.username;
                        fetchTodos();
                    } else {
                        window.location.href = '/login/';
                    }
                } catch (error) {
                    window.location.href = '/login/';
                }
            })();

        const fetchTodos = async () => {
            try {
                const response = await fetch('/api/todos');
                const { success, data } = await response.json()
                if (success) {
                    todoList.innerHTML = '';
                    data.forEach((todo) => {
                        const li = document.createElement('li')
                        li.textContent = todo.note;
                        todoList.appendChild(li);
                    });
                }
            } catch (error) {
                console.error('gagal mengambil todos', error)
            }
        }

        addTodoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const note = noteInput.value;
            if (!note) return;

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ note }),
                });
                const { success } = await response.json();
                if (success) {
                    noteInput.value = '';
                    fetchTodos();
                }
            } catch (error) {
                console.error('Gagal menambah todo:', error);
            }
        });

    </script>
</body>

</html>
